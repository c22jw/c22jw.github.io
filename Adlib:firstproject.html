<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>

	<style>
		
		#DarthVader{
			width:600px;
			height:600px;
			background-image:url(https://www.thesun.co.uk/wp-content/uploads/2016/11/nintchdbpict000280664697.jpg);
			background-size:contain;
			background-repeat:no-repeat;
		}

		#speech{
			padding-top:120px;
			padding-left:150px;
			transition:4s;
			opacity:0;
			position:relative;
			left:33%;
			width:200px;
			height:200px;
			background-image:url(speech.png);
			background-size:contain;
			background-repeat:no-repeat;
		}

	</style>

</head>
<body>

<div id="DarthVader">
	
	<div id="speech">
		<div>
		<p>Luke, I am your:</p>
		<input></input>
	</div>
	</div>

</div>

<script type="text/javascript">
	
	var vader = document.getElementById("DarthVader");
	var bubble = document.getElementById("speech");
	vader.addEventListener(
		"mouseover", function(){
			bubble.style.opacity=1;
		})
</script>


</body>
</html>
